<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 500px;
            height: 500px;
            position: absolute;
            background: blue;
        }
        .box{
            position: absolute;
            left: 20px;
            top: 200px;
            width: 100px;
            height: 100px;
            background: red;

            margin-left: 200px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box"></div>
</div>



<pre>
    position: absolute;
        绝对定位
        如果父元素没有进行定位设置，则相对应浏览器窗口的定位


</pre>

</body>
</html>
